---
host: 127.0.0.1
port: 3000
protocal: http
public: "../public/"
src: "../server/"
GMAIL: your gmail address
GMAIL_PASSWORD: your gmail password
paginate:
  default: 10
  max: 50
mongodb: mongodb://127.0.0.1:27017/<%= name %>
authentication:
  secret: 
  strategies:
  - jwt
  - local
  path: "/authentication"
  service: users
  jwt:
    header:
      type: access
    audience: https://<%= name %>.com
    subject: anonymous
    issuer: <%= name %>
    algorithm: HS256
    expiresIn: 1d
  local:
    entity: user
    service: users
    usernameField: email
    passwordField: password
  google:
    clientID: your google client id
    clientSecret: your google client secret
    successRedirect: "/"
    scope:
    - profile openid email
  facebook:
    clientID: your facebook client id
    clientSecret: your facebook client secret
    successRedirect: "/"
    scope:
    - public_profile
    - email
    profileFields:
    - id
    - displayName
    - first_name
    - last_name
    - email
    - gender
    - profileUrl
    - birthday
    - picture
    - permissions
  github:
    clientID: your github client id
    clientSecret: your github client secret
    successRedirect: "/"
  cookie:
    enabled: true
    name: feathers-jwt
    httpOnly: false
    secure: false
